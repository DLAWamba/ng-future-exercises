<div class="style-border">
    <h1 title="tooltiptext" class="style-title">{{name()}}</h1>
    <p class="style-base" [class]="getClass()">{{getDescription()}}</p>
    <p class="style-base" [class.style-complete]="isCompleted()">{{getDescription()}}</p>
    <p class="style-base" [class]="getColorClass()">{{getDescription()}}</p>
</div>
